<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table border="3">  <!--by default we get a imborse effect at sides of table-->
        <tr>
            <td colspan="3">1</td><!--collspan increases sia=ze in collumn mazor-->
            <td align="center" rowspan="1"> 2</td><!--rowspan increases size of the box by one row in row mazor-->
        </tr>
        <td align="center" colspan="4">3</td>
    </table>
    <br>
    <table border="3">
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
    </table>

    <br>
    <br>
    <br>
    <table border="1" cellspacing="3" cellpadding="3">
        <tr>
            <td>1</td>
            <td>2</td>
            <td align="center" colspan="2">3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
