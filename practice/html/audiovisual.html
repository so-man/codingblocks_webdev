    <!-- <video controls src="video.mp4"></video>to enable video controlls use controls atributs -->
    <!-- <video controls autoplay src="video.mp4"></video>to enable video controlls + autoplay -->
    <!-- <video autoplay src="video.mp4"></video>to enable video play automatically without controll -->
    <!-- <video autoplay loop src="video.mp4"></video>inn infenite loop -->
    <video controls preload="auto" src="video.mp4"></video><!--load the whole video content at same time site will consume more data-->
    <br>
    <video controls preload="meta" src="video.mp4"></video><!--will load only meta data thumbnail and time-->
    <video controls preload="none" src="video.mp4"></video><!--will load nothing-->
    <audio controls src="audio.mp3"></audio><!--same atributes for audio as video-->
    

</body>
